<app-right-sidebar>
    <h1>Regsiter</h1>
    <div card-body style="padding-left:20px">
    </div>
  </app-right-sidebar>
  <hr>    
  <form  class="container" #registerForm=ngForm (ngSubmit)="register(registerForm)">
    <div class="form-group">
      <label>Username</label>
      <div >
        <input type="text" name="username" class="form-control" autocomplete="off"
         placeholder="Username" ngModel/>        
          </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <div >
          <input type="text" name="email" class="form-control" autocomplete="off"
          placeholder="Email" ngModel/>          
        </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <div>
            <input type="text" name="password" class="form-control" autocomplete="off"
            placeholder="Password" type="password" autocomplete="new-password" ngModel/>            
            </div>
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <div>
              <input type="text" name="confirm" class="form-control" autocomplete="off"
              placeholder="Confirm Password" type="password"/>              
              </div>
          </div>
          <input  type="submit" class="btn btn-primary" value="Submit"/>                    
  </form>
