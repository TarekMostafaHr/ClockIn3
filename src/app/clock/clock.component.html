<div [ngStyle] = "setStyle2()" class="ff">
  <button class="btn btn-default" (click)="toggle()">x</button>
  <div  style="    padding: 19px;">

<h2>Add Shift</h2>

<strong>Employee</strong><br>
<p>The employee this shift is for. Select multiple employees to add one shift at once.</p>

<select [(ngModel)]="selectedValue">
  <option>Select Name</option>
  <option *ngFor="let user of users" [ngValue]="user.name">{{user.name}}</option>
</select>
<br>
<hr>

<strong>Employee</strong><br>
<input type="datetime-local" [(ngModel)]="shiftIn"><br>
<input type="datetime-local" [(ngModel)]="shiftOut">
<br><br>
<button (click)="AddShift(selectedValue, shiftIn, shiftOut)">Save</button>



  </div>
</div>
  </div>

 <div class="row">
   <div class="col-md-12">
    <div class="copm-back">

        <div>
          <h3 class="current-time">It's currently {{today | date:'hh:mm'}}</h3>
          <p *ngIf="!_shiftStart" class="current-time">Total time worked <strong><i>{{ xDuration}}</i></strong></p>

          <button (click)="TogggleShift()" class="btn btn-success btn-lg" style="padding: 12px 39px; margin-top: 24px;"> Start Shift </button>
        </div>
