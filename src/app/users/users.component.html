<app-right-sidebar [bugerBox]='true'>
  <h1>Users</h1>
  <div card-body style="padding-left:20px">
  <app-add-user></app-add-user>
  </div>
</app-right-sidebar>
<flash-messages></flash-messages>
<div>
 <section class="copm-back" >
    <div >
      <div>
          <strong>Active</strong>   
      <div *ngIf="!isUserSelected" style="float: right;">
        <button (click)="onSelect()">Edit</button> <button>Delete</button>
      </div>
    </div>
      <br><br>
    </div>
    <table id="example" class="table table-hover">
      <thead></thead>
    <tbody class="t-item" >
  <tr *ngFor= "let user of users; let i = index"
    data-toggle="modal" data-target=".bs-example-modal-lg">
    <td> <label><input (click)="onChange(i)" type="checkbox" 
      [(ngModel)]="user.isChecked" ></label> </td>
      <td >
        <div>
            <span><span class="glyphicon glyphicon-user" 
              style="color:cornflowerblue;padding-right: 11px;"></span></span>  {{ user.name }}
        </div>
      </td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.jobtitle}}</td>
        <td>{{user.email}}</td>
      <!-- <td> <button (click)="deleteUser(user.name)">Delete</button></td>
          <td> <button (click)=onSelect(user)>Edit</button></td> -->
      </tr>
    </tbody>
  </table>                        
</section>
</div>
