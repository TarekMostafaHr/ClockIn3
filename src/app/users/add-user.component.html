<h2>Add User</h2>

<strong>Name & Email</strong><br>
<p>We will email this user login instructions once you create their account.</p>

<input placeholder="First Name" #fName><br>
<input placeholder="Last Name" #lName><br>
<input type="email" placeholder="Email address" #email>
<br>
<hr>
<br>
<strong>Password</strong><br>
<p>We'll email the user a link to reset their auto-generated password.</p>

<br>
<button (click)="addUser(fName.value, lName.value, email.value)">Add User</button>
