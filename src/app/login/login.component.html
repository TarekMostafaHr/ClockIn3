<div class="container-fluid">
  <div class="row time-row">
    
    <span class="addres">Login</span>
    
  </div>
  <div class="row">  
    <div class="col-md-3"></div>  

    <div class="col-md-6">
      <div class="copm-back">


<md-form-field>
  <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
  <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
  <md-datepicker #picker></md-datepicker>
</md-form-field>

  <form  class="container" #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
    <div class="form-group">
      <label>Username</label>
      <div >
        <input type="text" ngModel name="username" class="form-control" autocomplete="off"
         placeholder="Username" />        
          </div>
    </div>
      <div class="form-group">
          <label for="password">Password</label>
          <div>
            <input ngModel type="text" name="password" class="form-control" autocomplete="new-password"
            placeholder="Password" type="password"/>            
            </div>
        </div>
          <input  type="submit" class="btn btn-primary" value="Submit"/>
           <a routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}" routerLink='/register'>Register</a>                
  </form>
  <div *ngIf="errMessage"> {{ errMessage }}</div>
    </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
